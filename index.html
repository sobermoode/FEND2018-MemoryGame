<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Memory!!!</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <main>
            <h1 class="centeredText">Memory</h1>

            <div class="scoreboard">
                <span class="scorePanel">
                    <span class="yellowText"> <i class="material-icons md-24">star</i> </span>
                    <span class="yellowText"> <i class="material-icons md-24">star</i> </span>
                    <span class="yellowText"> <i class="material-icons md-24">star</i> </span>
                </span>
                <span class="scorePanel">TIME
                    <span class="yellowText"><span id="minutes">00</span>:<span id="seconds">00</span></span>
                </span>
                <span class="scorePanel">MOVES  <span class="yellowText">0</span></span>
            </div>

            <div id="winModal">
                <h2 class="centeredText">YOU WIN!!!</h2>
                <div id="modalScoreboard">

                </div>
                <h2 class="centeredText" id="modalRefresh">
                    <a href="#"><span class="centeredText"><i class="material-icons md-24">refresh</i></span>
                    Play again?
                    <span class="centeredText"><i class="material-icons md-24">refresh</i></span></a>
                </h2>
            </div>

            <div id="gameContainer">

            </div>

            <div id="refresh">
                <a href="#"><span class="centeredText"><i class="material-icons md-48">refresh</i></span></a>
            </div>
        </main>

        <script src="game.js"></script>
    </body>

</html>
