<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Memory!!!</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <main>
            <h1 class="centeredText">Memory</h1>

            <!-- maybe move the score panel to the thead? -->
            <div id="scoreboard">
                <span class="scorePanel">
                    <span class="yellowText"> * </span>
                    <span class="yellowText"> * </span>
                    <span class="yellowText"> * </span>
                </span>
                <span class="scorePanel">TIME
                    <span class="yellowText"><span id="minutes">00</span>:<span id="seconds">00</span></span>
                </span>
                <span class="scorePanel">MOVES  <span class="yellowText">0</span></span>
            </div>

            <div id="winModal">
                YOU WIN!!!
            </div>

            <table id="cardTable">
                <tr> <!-- row 1 -->
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                </tr>
                <tr>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                </tr>
                <tr>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                </tr>
                <tr>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                    <td class="cardCell"><div class="card"></div></td>
                </tr>
            </table>

            <!-- and this to the tfooter? -->
            <div id="refresh" class="centeredText"><i class="material-icons md-24">refresh</i></div>
        </main>

        <script src="game.js"></script>
    </body>

</html>
